# Don’t overwrite our config.
SettingsMode: WriteDisable

# Place an object at the spawn.
BO3AtSpawn: SkyIslandSpawn

# Disable bedrock.
DisableBedrock: true

# Disable water (ocean).
WaterLevelMin: 0
WaterLevelMax: 0
WaterBlock: AIR

# Terrain generation height.
WorldHeightScaleBits: 5
WorldHeightCapBits: 7

# Y and XZ scale multiplied by ~684.412.
FractureHorizontal: 0.01
FractureVertical: 0.05

# Disable structures.
WoodLandMansionsEnabled: false
OceanMonumentsEnabled: false
VillagesEnabled: false
MineshaftsEnabled: false
RareBuildingsEnabled: false

# No fast nether travel for you.
# Slow travel in The End dimension.
# Muwhahaha! *evil laugh*
MovementFactor: 8

# Cloud level below floating islands.
CloudHeight: 32

# Snow will fall through leaves but leave a little snow on the way.
BetterSnowFall: true

# Don’t generate chunks in spectator mode.
SpectatorsGenerateChunks: false

# Allow unloading spawn chunks.
CanDropChunk: true

# Quote from Overlord. Ahem.
WelcomeMessage=Wenn es meines Gottes Wille ist!

BiomeGroup(NormalBiomes, 3, 100, Plains, Desert, Jungle, BirchForest, FlowerForest)
